<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input class="form-control" formControlName="title" placeholder="Title..." required>
  </div>
  <div class="form-group">
    <textarea rows="6" class="form-control content-input" formControlName="content" placeholder="Content..." required></textarea>
  </div>
  <ng-content></ng-content>
</form>
