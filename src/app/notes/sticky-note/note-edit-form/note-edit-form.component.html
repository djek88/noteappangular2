<form (ngSubmit)="noteForm.form.valid && onDone.emit(note)" #noteForm="ngForm">
  <div class="form-group">
    <input class="form-control" name="title"
      [(ngModel)]="note.title" placeholder="Title..." required>
  </div>
  <div class="form-group">
    <textarea rows="6" class="form-control content-input" name="content"
      [(ngModel)]="note.content" placeholder="Content..." required></textarea>
  </div>
  <ng-content></ng-content>
</form>
